<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mutacritic</title>
</head>
<body>
        <h1>Lista de videojuegos</h1>
        
        <p>
        <a href="/videojuegos/nuevo">AÃ±adir videojuego</a>
        </p>

    {% if videojuegos.count() > 0 %}
        {% for videojuego in videojuegos %}
            <a href="comentarios/list?id={{ videojuego.key.urlsafe() }}">
            <b>{{ videojuego.titulo}}</b> </a> {{videojuego.puntuacion}}
            (<a href="videojuegos/elimina?id={{ videojuego.key.urlsafe() }}">Borrar</a>)
            (<a href="videojuegos/modifica?id={{ videojuego.key.urlsafe() }}">Editar</a>)
        {% endfor %}
    {% else %}
        <p><b>No hay videojuegos para valorar</b></p>
    {% endif %}
</body>
</html>
